<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Basic Webpage</title>
		<link href="misc/style.css" rel="stylesheet">
	</head>
	<body>
		<p id="id"></p>
		<p id="current-guess"></p>
		<div id="hangman-container">
			<div class="hangman" id="leg2" hidden></div>
			<div class="hangman" id="leg1" hidden></div>
			<div class="hangman" id="arm2" hidden></div>
			<div class="hangman" id="arm1" hidden></div>
			<div class="hangman" id="body" hidden></div>
			<div class="hangman" id="head" hidden></div>
			<div class="hangman" id="rope" hidden></div>
			<div class="hangman" id="hang" hidden></div>
			<div class="hangman" id="stand" hidden></div>
			<div class="hangman" id="base" hidden></div>
		</div>
		<p id="falseLetter"></p>
		<p id="guess" hidden><input type="text" name="guess" maxlength="1"></input><button class="button1" onclick="guess(input.value)">Guess!</button><button id="toggleBtn" class="button1" onclick="switchType()">Letter</button></p>
		<script src="script.js"></script>
	</body>
</html>
